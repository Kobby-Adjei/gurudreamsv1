<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AniMate">
    <title>AniMate - Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              paper: {
                 DEFAULT: '#FAFAF8', // Warm paper white
                 dark: '#F2F2F0',
              },
              apple: {
                gray: '#F5F5F7',
                blue: '#007AFF',
                purple: '#AF52DE',
                red: '#FF3B30',
                orange: '#FF9500',
                yellow: '#FFCC00',
                green: '#34C759',
                teal: '#5AC8FA',
                indigo: '#5856D6',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.04)',
              'float': '0 20px 40px -10px rgba(0, 0, 0, 0.08)',
              'paper': '0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02)',
              'paper-hover': '0 12px 24px rgba(0, 0, 0, 0.06), 0 4px 8px rgba(0, 0, 0, 0.04)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FAFAF8;
        color: #1D1D1F;
        overflow: hidden;
        touch-action: none;
        position: fixed;
        width: 100%;
        height: 100%;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Subtle Paper Grain Texture */
      .bg-paper-pattern {
        background-color: #FAFAF8;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' opacity='0.04' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Premium Glass Utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .glass-panel-dark {
        background: rgba(30, 30, 30, 0.85);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      * {
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Animation Utilities */
      .animate-enter {
        animation: enter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes enter {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>

</script>
